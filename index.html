<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Boids TypeScript</title>
    <link rel="stylesheet" href="./style/stylesheet.css">
  </head>
  <body>
    <!-- Le canvas pour dessiner les boids -->
    <canvas id="boids"></canvas>

    <!-- Bouton hamburger -->
    <button id="hamburgerBtn">☰</button>

    <!-- Barre latérale avec sliders et boutons -->
    <div id="sidebar">
      <h2>Paramètres</h2>

      <label class="slider-label">
        Centrage :
        <input id="cohesionSlider" type="range" min="0" max="0.02" step="0.001" value="0.005"/>
      </label>

      <label class="slider-label">
        Évitement :
        <input id="separationSlider" type="range" min="0" max="0.2" step="0.01" value="0.05"/>
      </label>

      <label class="slider-label">
        Alignement directionnel :
        <input id="alignmentSlider" type="range" min="0" max="0.2" step="0.01" value="0.05"/>
      </label>

      <label class="slider-label">
        Portée visuelle :
        <input id="rangeSlider" type="range" min="10" max="300" step="5" value="75"/>
      </label>

      <div class="checkbox-label">
        <input id="trailCheckbox" type="checkbox"/>
        <label for="trailCheckbox">&nbsp; Afficher la traînée</label>
      </div>

      <label class="slider-label">
        Longueur de la traînée :
        <input id="trailLengthSlider" type="range" min="5" max="500" step="5" value="50"/>
      </label>

      <button id="resetBtn">RESET</button>
    </div>

    <!-- Charge le code TypeScript compilé -->
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
